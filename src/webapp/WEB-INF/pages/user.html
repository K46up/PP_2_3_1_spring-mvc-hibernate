<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h3>Пользователь# <span th:text="${user.id}"/></h3>

<form th:method="post" th:action="@{/update(id=${user.getId()})}" th:object="${user}">
    <label for="firstName"> Имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <br/>
    <label for="lastName"> Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <br/>
    <label for="age"> Возраст: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="email"> Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <br/>
    <input type="submit" value="Сохранить"/>
</form>

<br>
<a href="/spring_2.3.1/people">Вернуться к списку пользователей</a>
</body>
</html>

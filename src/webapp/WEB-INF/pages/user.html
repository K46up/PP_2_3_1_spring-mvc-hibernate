<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h3>Пользователь# <span th:text="${user.id}"/></h3>
<p>
    <a th:text="${user.getFirstName()}"></a>
    <a th:text="${user.getLastName()}"></a>
    <a th:text="${user.getBirthDay()}"></a>
</p>
<br>
<a href="/users">Вернуться к списку пользователей</a>
</body>
</html>
